<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOD OGF Staff Attendance Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS maintained for other potential card elements */
    </style>
</head>
<body>

<div id="snow-container"></div>

<div class="app">
    <div class="card">
        <h1>DOD OGF Staff Attendance Management System</h1>

        <div class="datetime">
            <span id="liveDate">Date</span>
            <span id="liveTime">Time</span>
        </div>

        <p>Select Login Type</p>

        <button class="btn primary" onclick="goAdminLogin()">Admin Login</button>
        <button class="btn warning" onclick="goManagementLogin()">Management Login</button>
        <button class="btn secondary" onclick="goStaffLogin()">Staff Login</button>
    </div>
</div>

<script src="script.js"></script>

<script>
    /* ==========================================================================
       ORIGINAL LOGIC PRESERVED & UPDATED FOR NEW FEATURES
       ========================================================================== */
    
    // Updated redirect for Management Login
    function goManagementLogin() {
        window.location.href = "management-login.html"; 
    }

    // Existing Admin and Staff navigation
    function goAdminLogin() { window.location.href = "admin-login.html"; }
    function goStaffLogin() { window.location.href = "staff-login.html"; }

    // Run on load
    window.onload = function() {
        // Ensure live time starts immediately
        if (typeof updateDateTime === "function") updateDateTime();
        
        /* The script.js handles the snow animation logic.
           We call createSnowflake on a loop if the function exists.
        */
        if (typeof createSnowflake === "function") {
            setInterval(createSnowflake, 200);
        }
    };
</script>

</body>
</html>
