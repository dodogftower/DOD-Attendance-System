<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOD OGF Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="card">
        <h1>DOD OGF Attendance System</h1>

        <div class="datetime">
            <span id="liveDate">Date</span>
            <span id="liveTime">Time</span>
        </div>

        <p>Select Login Type</p>

        <button class="btn primary" onclick="goAdminLogin()">Admin Login</button>
        <button class="btn warning" onclick="goManagementLogin()">Management Login</button>
        <button class="btn secondary" onclick="goStaffLogin()">Staff Login</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
